name: RK3128 OpenWrt Build (Force Non-Interactive)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 终极清理（杜绝所有残留）
        run: rm -rf openwrt && rm -rf ~/.ccache && sudo apt-get clean && sync
      - name: Install Dependencies（补全所有必需依赖）
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-distutils python3-setuptools rsync unzip zlib1g-dev file wget ccache python3-pyelftools jq u-boot-tools libpam0g-dev liblzma-dev libsnmp-dev ncurses-term
      - name: Clone OpenWrt 22.03（适配Ubuntu22.04+RK3128 ARMv7）
        run: git clone --depth=1 -b openwrt-22.03 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: 先删telephony配置+更新Feeds+彻底删除telephony目录
        run: cd openwrt && sed -i '/telephony/d' feeds.conf.default && ./scripts/feeds update -a -q && rm -rf feeds/telephony && rm -rf package/feeds/telephony > /dev/null 2>&1
      - name: 仅安装必需Feeds（绝不触达telephony）
        run: cd openwrt && ./scripts/feeds install -y -q luci-base luci-mod-admin-full luci-theme-bootstrap p910nd kmod-usb-printer > /dev/null 2>&1
      - name: 强制非交互生成Rockchip/armv7配置（核心修复）
        run: cd openwrt && export TERM=xterm && echo -e "CONFIG_TARGET_rockchip=y\nCONFIG_TARGET_rockchip_armv7=y\nCONFIG_TARGET_rockchip_armv7_DEVICE_firefly-rk3128=y\nCONFIG_TARGET_ath79=n\nCONFIG_PACKAGE_busybox_libpam=n\nCONFIG_PACKAGE_kexec-tools=n\nCONFIG_PACKAGE_lldpd=n\nCONFIG_PACKAGE_policycoreutils=n" > .config && make -j1 defconfig > /dev/null 2>&1
      - name: 启用打印服务+屏蔽冗余包
        run: cd openwrt && echo -e "CONFIG_PACKAGE_p910nd=y\nCONFIG_PACKAGE_kmod-usb-printer=y\nCONFIG_PACKAGE_luci-app-p910nd=y\nCONFIG_PACKAGE_luci=y\nCONFIG_PACKAGE_luci-base=y\nCONFIG_PACKAGE_luci-mod-admin-full=y\nCONFIG_PACKAGE_luci-theme-bootstrap=y\nCONFIG_PACKAGE_freeswitch=n\nCONFIG_PACKAGE_kamailio=n" >> .config && export TERM=xterm && make -j1 olddefconfig > /dev/null 2>&1
      - name: 下载依赖（单核心+非交互）
        run: cd openwrt && export TERM=xterm && make -j1 download > /dev/null 2>&1
      - name: 编译固件（限核心+静默，避免OOM）
        run: cd openwrt && export TERM=xterm && make -s -j$(($(nproc)-2)) V=0
      - name: 上传固件（ARMv7优先，兜底排查）
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*
            openwrt/bin/targets/rockchip/armv8/*
          if-no-files-found: warn
