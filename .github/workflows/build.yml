name: RK3128 OpenWrt Build (Fix Python 2.x)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 终极清理（释放资源）
        run: rm -rf openwrt && rm -rf ~/.ccache && sudo apt-get clean && sync && sudo swapoff -a
      - name: Install Dependencies（补充Python 2.7）
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python2 python3 rsync unzip wget ccache && sudo ln -sf /usr/bin/python2 /usr/bin/python
      - name: Clone OpenWrt 19.07（轻量化，RK3128适配成熟）
        run: git clone --depth=1 -b openwrt-19.07 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: 仅删除telephony feeds+官方源更新
        run: cd openwrt && sed -i '/telephony/d' feeds.conf.default 2>/dev/null && ./scripts/feeds update -a && ./scripts/feeds install -y luci luci-app-p910nd p910nd kmod-usb-printer
      - name: 单核心生成RK3128配置+显式设备指定
        run: cd openwrt && export TERM=xterm && make -j1 FORCE=1 TARGET=rockchip SUBTARGET=armv7 DEVICE=firefly-rk3128 defconfig
      - name: 追加核心配置（静默+非交互）
        run: cd openwrt && export TERM=xterm && sed -i -e '$a CONFIG_ALL_N=y' -e '$a CONFIG_PACKAGE_p910nd=y' -e '$a CONFIG_PACKAGE_kmod-usb-printer=y' -e '$a CONFIG_PACKAGE_luci-app-p910nd=y' -e '$a CONFIG_PACKAGE_luci=y' .config && make -j1 FORCE=1 olddefconfig > /dev/null 2>&1
      - name: 下载依赖（单核心，避免冲突）
        run: cd openwrt && export TERM=xterm && make -j1 FORCE=1 download > /dev/null 2>&1
      - name: 编译固件（限核心+静默）
        run: cd openwrt && export TERM=xterm && make -s -j$(($(nproc)-1)) FORCE=1 V=0
      - name: 上传固件（ARMv7优先）
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*
          if-no-files-found: warn
