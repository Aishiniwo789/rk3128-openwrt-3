name: RK3128 OpenWrt Build (Native Config)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 终极清理（杜绝所有残留）
        run: rm -rf openwrt && rm -rf ~/.ccache && sudo apt-get clean && sync
      - name: Install Dependencies（仅保留必需依赖，无冗余）
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 rsync unzip zlib1g-dev file wget ccache jq u-boot-tools ncurses-term
      - name: Clone OpenWrt 22.03（适配Ubuntu22.04+RK3128 ARMv7）
        run: git clone --depth=1 -b openwrt-22.03 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: 删telephony feeds+更新+安装必需包（核心简化）
        run: cd openwrt && sed -i '/telephony/d' feeds.conf.default && ./scripts/feeds update -a -q > /dev/null 2>&1 && ./scripts/feeds install -y -q luci p910nd kmod-usb-printer > /dev/null 2>&1
      - name: 原生生成Rockchip/armv7配置（无任何小众工具）
        run: cd openwrt && export TERM=xterm && export DEFCONFIG=target/linux/rockchip/armv7/config-5.15 && make -j1 target/rockchip/armv7/defconfig > /dev/null 2>&1
      - name: 非交互追加核心配置（打印服务+LuCI+禁用冗余）
        run: cd openwrt && export TERM=xterm && sed -i -e '/CONFIG_ALL_N/d' -e '$a CONFIG_ALL_N=y' -e '$a CONFIG_PACKAGE_p910nd=y' -e '$a CONFIG_PACKAGE_kmod-usb-printer=y' -e '$a CONFIG_PACKAGE_luci-app-p910nd=y' -e '$a CONFIG_PACKAGE_luci=y' -e '$a CONFIG_PACKAGE_luci-theme-bootstrap=y' -e '$a CONFIG_PACKAGE_freeswitch=n' -e '$a CONFIG_PACKAGE_kamailio=n' .config && make -j1 olddefconfig > /dev/null 2>&1
      - name: 下载依赖（单核心+静默）
        run: cd openwrt && export TERM=xterm && make -j1 download > /dev/null 2>&1
      - name: 编译固件（限核心+静默，避免OOM）
        run: cd openwrt && export TERM=xterm && make -s -j$(($(nproc)-2)) V=0
      - name: 上传固件（ARMv7优先）
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*
          if-no-files-found: warn
