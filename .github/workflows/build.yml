name: RK3128 OpenWrt Build (YAML Fix)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 终极清理（释放资源）
        run: rm -rf openwrt && rm -rf ~/.ccache && sudo apt-get clean && sync && sudo swapoff -a
      - name: Install Dependencies（仅保留核心必需依赖）
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 rsync unzip wget ccache u-boot-tools ncurses-term libpam0g-dev liblzma-dev
      - name: Clone OpenWrt 21.02（LTS稳定版）
        run: git clone -b openwrt-21.02 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: 删telephony feeds+更新+安装核心包
        run: cd openwrt && sed -i '/telephony/d' feeds.conf.default 2>/dev/null && ./scripts/feeds update -a && ./scripts/feeds install -y luci luci-app-p910nd p910nd kmod-usb-printer
      - name: 直接生成完整.config（单行echo适配YAML语法）
        run: cd openwrt && export TERM=xterm && echo -e "CONFIG_TARGET_rockchip=y\nCONFIG_TARGET_rockchip_armv7=y\nCONFIG_TARGET_rockchip_armv7_DEVICE_firefly-rk3128=y\nCONFIG_PACKAGE_p910nd=y\nCONFIG_PACKAGE_kmod-usb-printer=y\nCONFIG_PACKAGE_luci-app-p910nd=y\nCONFIG_PACKAGE_luci=y\nCONFIG_PACKAGE_luci-theme-bootstrap=y\nCONFIG_PACKAGE_busybox_libpam=n\nCONFIG_PACKAGE_kexec-tools=n\nCONFIG_PACKAGE_lldpd=n\nCONFIG_PACKAGE_policycoreutils=n\nCONFIG_DEVEL=y\nCONFIG_TOOLCHAINOPTS=y" > .config
      - name: 跳过配置校验+强制编译（FORCE兜底）
        run: cd openwrt && export TERM=xterm && make -s -j$(($(nproc)-1)) FORCE=1 V=0
      - name: 上传固件（ARMv7优先）
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*
          if-no-files-found: warn
