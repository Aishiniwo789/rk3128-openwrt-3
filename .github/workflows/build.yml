name: RK3128 OpenWrt Build with Print Server
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180 # 延长编译超时，避免2小时被强制终止
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache DL & CCACHE (核心加速，二次编译省80%时间)
        uses: actions/cache@v3
        with:
          path: |
            openwrt/dl
            openwrt/.ccache
          key: ${{ runner.os }}-rk3128-dl-ccache-${{ hashFiles('.config') }}
          restore-keys: ${{ runner.os }}-rk3128-dl-ccache-
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget ccache
      - name: Clone OpenWrt Snapshot (换RK3128稳定分支+清理残留)
        run: rm -rf openwrt && git clone --depth=1 -b openwrt-22.03 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: Copy Config
        run: cp .config openwrt/.config
      - name: Update Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Download Dependencies
        run: cd openwrt && make defconfig && make download -j$(nproc) && ccache -z
      - name: Build Firmware (限核心+关超详日志，解决耗时/截断)
        run: cd openwrt && make -j$(($(nproc)-2)) -s && ccache -s
      - name: Upload Firmware (扩展路径，覆盖RK3128所有固件格式)
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*.img
            openwrt/bin/targets/rockchip/armv7/*.bin
            openwrt/bin/targets/rockchip/armv7/*.img.gz
            openwrt/bin/targets/rockchip/armv7/*.bin.gz
