name: RK3128 OpenWrt Build with Print Server
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache DL Directory
        uses: actions/cache@v3
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('.config') }}
          restore-keys: ${{ runner.os }}-openwrt-dl-
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget ccache python3-pyelftools jq python3-socks python3-unidecode
      - name: Clone OpenWrt Stable Source
        run: rm -rf openwrt && git clone --depth=1 -b openwrt-23.05 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: Copy Custom Config
        run: cp .config openwrt/.config
      - name: Update and Install Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Generate Defconfig and Download Deps
        run: cd openwrt && make defconfig && make download -j$(nproc)
      - name: Build Firmware (Limit Core to Avoid OOM)
        run: cd openwrt && make -j$(($(nproc)-1)) V=s
      - name: List Firmware Directory (For Debug)
        run: ls -l openwrt/bin/targets/rockchip/armv7/
      - name: Upload Firmware (Match All Common Formats)
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*.img
            openwrt/bin/targets/rockchip/armv7/*.bin
            openwrt/bin/targets/rockchip/armv7/*.img.gz
            openwrt/bin/targets/rockchip/armv7/*.bin.gz
