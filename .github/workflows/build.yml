name: RK3128 OpenWrt Build (Print Server)
on:
  push:
    branches: [main]
  workflow_dispatch: # 手动触发优先，推荐用这个编译
jobs:
  build-firmware:
    runs-on: ubuntu-22.04
    timeout-minutes: 180 # 延长编译超时时间（RK3128编译约90-120分钟）
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      - name: 2. Install All Dependencies (完整依赖，避免缺失)
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev file wget ccache curl libelf-dev libncursesw5-dev libudev-dev autoconf automake libtool pkg-config patch qemu-utils
      - name: 3. Clean Env & Clone OpenWrt 22.03 (RK3128最稳定分支)
        run: rm -rf openwrt && git clone --depth=1 -b openwrt-22.03 https://github.com/openwrt/openwrt.git openwrt --config http.sslVerify=false
      - name: 4. Copy Custom Config to OpenWrt
        run: cp .config openwrt/.config && chmod 755 openwrt/.config
      - name: 5. Update & Install Feeds (强制更新，避免feed缺失)
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a && ./scripts/feeds clean
      - name: 6. Generate Defconfig & Download Deps (单独下载，避免编译时断网)
        run: cd openwrt && make defconfig && make download -j$(nproc) && find dl -type f -name "*.tar*" -exec touch {} \;
      - name: 7. Build Firmware (核心：限制为1核心，彻底避免OOM内存溢出)
        run: cd openwrt && make -j1 V=s # RK3128用1核心编译最稳，牺牲速度换成功率
      - name: 8. Debug 1 - List OpenWrt Root Dir (查看是否生成bin目录)
        run: ls -l openwrt/
      - name: 9. Debug 2 - List Bin Targets Dir (查看是否生成rockchip目录)
        run: ls -l openwrt/bin/targets/ || echo "Bin targets dir not exist"
      - name: 10. Debug 3 - List RK3128 Firmware Dir (查看最终固件文件)
        run: ls -l openwrt/bin/targets/rockchip/armv7/ || echo "RK3128 dir not exist"
      - name: 11. Debug 4 - List All Firmware Files (兜底查看所有生成的固件)
        run: find openwrt/bin -name "*.img" -o -name "*.bin" -o -name "*.img.gz" -o -name "*.bin.gz" || echo "No firmware file found"
      - name: 12. Upload All Firmware (匹配所有可能的格式，兜底上传)
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: |
            openwrt/bin/targets/rockchip/armv7/*.img
            openwrt/bin/targets/rockchip/armv7/*.bin
            openwrt/bin/targets/rockchip/armv7/*.img.gz
            openwrt/bin/targets/rockchip/armv7/*.bin.gz
            openwrt/bin/**/*.img
            openwrt/bin/**/*.bin
          if-no-files-found: warn # 即使没找到也不终止工作流，保留Debug日志
