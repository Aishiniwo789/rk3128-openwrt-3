name: RK3128 OpenWrt Build with Print Server
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-firmware:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Cache OpenWrt DL Directory
        uses: actions/cache@v3
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('openwrt/.config') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-
      - name: Install Build Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget ccache
      - name: Clone OpenWrt Source Code
        run: git clone --depth=1 -b openwrt-23.05 https://github.com/openwrt/openwrt.git openwrt
      - name: Copy Custom Config
        run: cp .config openwrt/.config
      - name: Update and Install Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Generate Defconfig
        run: cd openwrt && make defconfig
      - name: Download Build Dependencies
        run: cd openwrt && make download -j$(nproc)
      - name: Build Firmware
        run: cd openwrt && make -j$(nproc) V=s
      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rk3128-openwrt-firmware
          path: openwrt/bin/targets/rockchip/armv7/*.img.gz
